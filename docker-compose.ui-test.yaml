version: "3.6"

networks:
  app-test-network:
    name: app-test-network
    external: true

services:
  app-flask-ui-test:
    container_name: app-flask-ui-test

    image: img-app-flask-ui-test:lastest

    stdin_open: true # docker run -i
    
    tty: true 

    build:
      context: ./
      dockerfile: Dockerfile.ui_test

    networks:
      - 'app-test-network'

    expose:
      - '5000'